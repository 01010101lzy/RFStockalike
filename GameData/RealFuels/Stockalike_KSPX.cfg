@PART[cl_large_nuclearEngine]:FOR[RealFuels_StockEngines] //LV-NB Atomic Rocket Motor
{

  @mass = 7
  @cost = 43706
  %entryCost = 218530
  @maxTemp = 2400


  @MODULE[ModuleEngines]
  {
    @maxThrust = 150
    @heatProduction = 282
    @atmosphereCurve
    {
      @key,0 = 0 919
      @key,1 = 1 411
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = LqdHydrogen
      ratio = 100.000000
      DrawGauge = True
    }

  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEngines
    techLevel = 5
    origTechLevel = 5
    engineType = N
    origMass = 7
    configuration = NTRLqdHydrogen
    modded = false

    CONFIG
    {
      name = NTRLqdHydrogen
      maxThrust = 150
      heatProduction = 282
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 100
        DrawGauge = True
      }
      PROPELLANT
      {
        name = U235Rods
        ratio = 0.00000000001
      }
      IspSL = 1.0100
      IspV = 1.0100
      throttle = 0
      MODULE
      {
        name = ModuleEngineIgnitor
        ignitionsAvailable = 0
        autoIgnitionTemperature = 800
        ignitorType = Electric
        useUllageSimulation = true
        IGNITOR_RESOURCE
        {
          name = ElectricCharge
          amount = 1.5
        }
      }

    }
    CONFIG
    {
      name = NTRLqdAmmonia
      maxThrust = 229
      heatProduction = 282
      PROPELLANT
      {
        name = LqdAmmonia
        ratio = 100
        DrawGauge = True
      }
      PROPELLANT
      {
        name = U235Rods
        ratio = 0.00000000001
      }
      IspSL = 0.5384
      IspV = 0.5384
      throttle = 0
      MODULE
      {
        name = ModuleEngineIgnitor
        ignitionsAvailable = 0
        autoIgnitionTemperature = 800
        ignitorType = Electric
        useUllageSimulation = true
        IGNITOR_RESOURCE
        {
          name = ElectricCharge
          amount = 1.5
        }
      }

    }
    CONFIG
    {
      name = NTRLqdMethane
      maxThrust = 252
      heatProduction = 282
      PROPELLANT
      {
        name = LqdMethane
        ratio = 100
        DrawGauge = True
      }
      PROPELLANT
      {
        name = U235Rods
        ratio = 0.00000000001
      }
      IspSL = 0.6756
      IspV = 0.6756
      throttle = 0
      MODULE
      {
        name = ModuleEngineIgnitor
        ignitionsAvailable = 0
        autoIgnitionTemperature = 800
        ignitorType = Electric
        useUllageSimulation = true
        IGNITOR_RESOURCE
        {
          name = ElectricCharge
          amount = 1.5
        }
      }

    }
  }
  !MODULE[ModuleEngineIgnitor] {}
  MODULE
  {
    name = ModuleEngineIgnitor
    ignitionsAvailable = 0
    autoIgnitionTemperature = 800
    ignitorType = Electric
    useUllageSimulation = true
    IGNITOR_RESOURCE
    {
      name = ElectricCharge
      amount = 1.5
    }
  }

  !MODULE[ModuleAlternator] {}
  !MODULE[ModuleGenerator] {}
  !RESOURCE[U235Rods] {}
  !RESOURCE[DepU235Rods] {}
  MODULE
  {
  name = ModuleAlternator
    OUTPUT_RESOURCE
    {
      name = U235Rods
      rate = -12.5E-18
    }
    OUTPUT_RESOURCE
    {
      name = DepU235Rods
      rate = 12.5E-18
    }
    OUTPUT_RESOURCE
    {
      name = ElectricCharge
      rate = 7.5
    }
  }
  MODULE
  {
    name = ModuleGenerator
    isAlwaysActive = true
    OUTPUT_RESOURCE
    {
      name = ElectricCharge
      rate = 3.75
    }
    OUTPUT_RESOURCE
    {
      name = DepU235Rods
      rate = 12.5E-18
    }
    INPUT_RESOURCE
    {
      name = U235Rods
      rate = 12.5E-18
    }
  }
  RESOURCE
  {
    name = U235Rods
    amount = 12.5
    maxAmount = 12.5
  }
  RESOURCE
  {
    name = DepU235Rods
    amount = 0
    maxAmount = 12.5
  }

}
