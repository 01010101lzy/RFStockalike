@PART[TLV_Engine_A]:NEEDS[RealFuels,!RealismOverhaul]
{
	!EFFECTS {}
	EFFECTS
{
  running_core
  {
    AUDIO
    {
      channel = Ship
      clip = sound_rocket_hard
      volume = 0.0 0.0
      volume = 3.0 3.0
      pitch = 0.0 0.2
      pitch = 1.0 1.0
      loop = true
    }
    PREFAB_PARTICLE
    {
      prefabName = fx_smokeTrail_aeroSpike
      transformName = effectTransform
      emission = 0.0 0.0
      emission = 0.05 0.0
      emission = 0.075 0.25
      emission = 1.0 1.25
      speed = 0.0 0.25
      speed = 1.0 1.0
      localOffset = 0, 0, 1
    }
    MODEL_MULTI_PARTICLE
    {
      modelName = Squad/FX/shockExhaust_blue
      transformName = thrustTransform
      emission = 0.0 0.0
      emission = 0.05 0.0
      emission = 0.075 0.25
      emission = 1.0 1.25
      speed = 0.0 0.5
      speed = 1.0 1.2
    }
  }
  engage
  {
    AUDIO
    {
      channel = Ship
      clip = sound_vent_soft
      volume = 1.0
      pitch = 2.0
      loop = false
    }
  }
  flameout
  {
    PREFAB_PARTICLE
    {
      prefabName = fx_exhaustSparks_flameout_2
      transformName = thrustTransform
      oneShot = true
    }
    AUDIO
    {
      channel = Ship
      clip = sound_explosion_low
      volume = 1.0
      pitch = 2.0
      loop = false
    }
  }
}
	
	!MODULE[MultiModeEngine] {}
	!MODULE[ModuleEngines*] {}
	MODULE[ModuleEnginesFX]
	{
		name = ModuleEnginesFX
		engineID = Core
		runningEffectName = running_core

		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 300
		heatProduction = 166
		fxOffset = 0, 0, 0.1
		atmosphereCurve
		{
			@key,0 = 0 275
			@key,1 = 1 248
		}
		PROPELLANT
		{
			name = Kerosene
			ratio = 0.37694087
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.62305913
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		techLevel = 1
		origTechLevel = 1
		engineType = L
		origMass = 1.3
		configuration = Booster KeroLOx
		modded = false
		CONFIG
		{
			name = Booster KeroLOx
			maxThrust = 300
			heatProduction = 166
   
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.37694087
