//engineAccelerationSpeed node allows it to target all jet engines while leaving everything else alone
//fixed RAPIER and SCIMITAR configs

@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel]]]:NEEDS[!AJE]:Final
{
	@MODULE[ModuleEngines*]:HAS[#engineAccelerationSpeed]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			%flowMode = STACK_PRIORITY_SEARCH
		}
	}
}

@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[Oxidizer]]]:NEEDS[!AJE]:Final
{
	@MODULE[ModuleEngines*]:HAS[#engineAccelerationSpeed]
	{
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			%flowMode = STACK_PRIORITY_SEARCH
		}
	}
}

@PART[RAPIER]:NEEDS[RealFuels,!AJE]:Final
{
	@MODULE[ModuleEnginesFX]:HAS[#engineID[ClosedCycle]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			%flowMode = STACK_PRIORITY_SEARCH
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			%flowMode = STACK_PRIORITY_SEARCH
		}
	}
}

@PART[mk4scimitar]:NEEDS[RealFuels,!AJE]:Final
{
	@MODULE[ModuleEnginesFX]:HAS[#engineID[ClosedCycle]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			%flowMode = STACK_PRIORITY_SEARCH
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			%flowMode = STACK_PRIORITY_SEARCH
		}
	}
}

// Replaces any stock LiquidFuel/Oxidizer in Firespitter Parts
@PART[*]:HAS[@MODULE[FSEngine]]:NEEDS[RealFuels]:Final
{
	@MODULE[FSEngine]
	{
		@resources ^= :LiquidFuel:Kerosene:
		@resources ^= :Oxidizer:LqdOxygen:
	}
}

// Replaces stock fuels for FS helicopter parts
@PART[*]:HAS[@MODULE[FSengineBladed]]:NEEDS[RealFuels]:Final
{
	@MODULE[FSEngine]
	{
		@resources ^= :LiquidFuel:Kerosene:
		@resources ^= :Oxidizer:LqdOxygen:
	}
}
