@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel]]]:Final
{
	@MODULE[ModuleEngines*],*
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
		}
	}
}

// Mainly for RAPIER engines
@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[Oxidizer]]]:Final
{
	@MODULE[ModuleEngines*],*
	{
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
		}
	}
}