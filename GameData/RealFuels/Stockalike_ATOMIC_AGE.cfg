//added LANTR multimode

@PART[nuclearEngineLANTR]:FOR[RealFuels_StockEngines] //LANTERN Engine
{
  
  @EFFECTS,0 {
  -power_open,0 {}
  -running_open,0 {}
  }
  
  
  @TechRequired = nuclearPropulsion
  //multiplied cost 1.25x to account for LOX afterburner.
  @mass = 3.4
  @cost = 19354
  %entryCost = 77415
  @maxTemp = 2400
  
  
  @MODULE[ModuleEnginesFX]:HAS[#engineID[Regular]]
  {
    @maxThrust = 62
    @heatProduction = 209
    @atmosphereCurve
    {
      @key,0 = 0 865
      @key,1 = 1 387
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = LqdHydrogen
      ratio = 100.000000
      DrawGauge = True
    }
    
  }
  @MODULE[ModuleEnginesFX]:HAS[#engineID[Afterburner]]
  {
    @maxThrust = 155
    @heatProduction = 418
    @atmosphereCurve
    {
      @key,0 = 0 785
      @key,1 = 1 345
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
      {
        name = LqdHydrogen
        ratio = 84.29684902663367
        DrawGauge = True
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 15.703150973366334
      }
      PROPELLANT
      {
        name = U235Rods
        ratio = 0.00000000001
      }
    
  }
  
  MODULE
  {
    name = ModuleHybridEngine
    type = ModuleEnginesFX
    techLevel = 5
    origTechLevel = 5
    engineType = N
    origMass = 3.4
    configuration = NTRLqdHydrogen
    modded = false
    
    CONFIG
    {
      name = NTRLqdHydrogen
      maxThrust = 62
      heatProduction = 220
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 100
        DrawGauge = True
      }
      PROPELLANT
      {
        name = U235Rods
        ratio = 0.00000000001
      }
      IspSL = 0.9500
      IspV = 0.9500
      throttle = 0
      MODULE
      {
        name = ModuleEngineIgnitor
        ignitionsAvailable = 0
        autoIgnitionTemperature = 800
        ignitorType = Electric
        useUllageSimulation = true
        IGNITOR_RESOURCE
        {
          name = ElectricCharge
          amount = 0.62
        }
      }
      
    }
    CONFIG
    {
      name = NTRLqdHydrogen+LqdOxygen
      maxThrust = 170
      heatProduction = 238
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 84.29684902663367
        DrawGauge = True
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 15.703150973366334
      }
      PROPELLANT
      {
        name = U235Rods
        ratio = 0.00000000001
      }
      IspSL = 0.6594
      IspV = 0.6594
      throttle = 0
      MODULE
      {
        name = ModuleEngineIgnitor
        ignitionsAvailable = 0
        autoIgnitionTemperature = 800
        ignitorType = Electric
        useUllageSimulation = true
        IGNITOR_RESOURCE
        {
          name = ElectricCharge
          amount = 0.62
        }
      }
      
    }
  }
  !MODULE[ModuleEngineIgnitor] {}
  MODULE
  {
    name = ModuleEngineIgnitor
    ignitionsAvailable = 0
    autoIgnitionTemperature = 800
    ignitorType = Electric
    useUllageSimulation = true
    IGNITOR_RESOURCE
    {
      name = ElectricCharge
      amount = 0.62
    }
  }
  
  !MODULE[ModuleAlternator] {}
  !MODULE[ModuleGenerator] {}
  !RESOURCE[U235Rods] {}
  !RESOURCE[DepU235Rods] {}
  MODULE
  {
  name = ModuleAlternator
    OUTPUT_RESOURCE
    {
      name = U235Rods
      rate = -5.166666666666667E-18
    }
    OUTPUT_RESOURCE
    {
      name = DepU235Rods
      rate = 5.166666666666667E-18
    }
    OUTPUT_RESOURCE
    {
      name = ElectricCharge
      rate = 3.1
    }
  }
  MODULE
  {
    name = ModuleGenerator
    isAlwaysActive = true
    OUTPUT_RESOURCE
    {
      name = ElectricCharge
      rate = 1.55
    }
    OUTPUT_RESOURCE
    {
      name = DepU235Rods
      rate = 5.166666666666667E-18
    }
    INPUT_RESOURCE
    {
      name = U235Rods
      rate = 5.166666666666667E-18
    }
  }
  RESOURCE
  {
    name = U235Rods
    amount = 5.166666666666667
    maxAmount = 5.166666666666667
  }
  RESOURCE
  {
    name = DepU235Rods
    amount = 0
    maxAmount = 5.166666666666667
  }
  
}

