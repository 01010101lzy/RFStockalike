@PART[*]:NEEDS[RealFuels]:HAS[@RESOURCE[MonoPropellant]]:Final
{
	@RESOURCE[MonoPropellant]
	{
		@name = Hydrazine
		@amount *= 5
		@maxAmount *= 5
	}
}

@PART[*]:NEEDS[RealFuels]:HAS[@MODULE[ModuleRCS*]:HAS[#resourceName[MonoPropellant]]]:Final
{
	@MODULE[ModuleRCS*],*
	{
		@resourceName = Hydrazine
	}
}