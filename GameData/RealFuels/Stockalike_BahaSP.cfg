@PART[bahaRetractEngine]:FOR[RealFuels_StockEngines] //VTx-202 Retractable Engine
{

  @mass = 0.15
  @cost = 454
  %entryCost = 2270
  @maxTemp = 2285


  @MODULE[ModuleEngine*]
  {
    @maxThrust = 115
    @heatProduction = 172
    @atmosphereCurve
    {
      @key,0 = 0 342
      @key,1 = 1 281
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = Kerosene
      ratio = 36.699904
      DrawGauge = True
      %flowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 63.300096
      %flowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEngines
    techLevel = 6
    origTechLevel = 6
    engineType = L+
    origMass = 0.15
    configuration = Kerosene+LqdOxygen
    modded = false

    CONFIG
    {
      name = Kerosene+LqdOxygen
      maxThrust = 115
      heatProduction = 172
      PROPELLANT
      {
        name = Kerosene
        ratio = 36.699903505950466
        DrawGauge = True
        %flowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 63.300096494049534
        %flowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      MODULE
      {
        name = ModuleEngineIgnitor
        ignitionsAvailable = 24
        autoIgnitionTemperature = 800
        ignitorType = Electric
        useUllageSimulation = true
        IGNITOR_RESOURCE
        {
          name = ElectricCharge
          amount = 1.15
        }
