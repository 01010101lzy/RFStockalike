      {
        name = MMH
        ratio = 51.135562138524485
        DrawGauge = True
        %flowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = NTO
        ratio = 48.864437861475515
        %flowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 0.9600
      IspV = 0.9500
      throttle = 0
