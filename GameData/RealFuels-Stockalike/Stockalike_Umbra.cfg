// USI Sounding Rockets
@PART[SR_Aerospike]:FOR[RealFuels_StockEngines] //Mini Aerospike Engine
{
	@mass = 0.028
	@cost = 118
	%entryCost = 590
	@maxTemp = 2372

	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 12
		@heatProduction = 183
		@atmosphereCurve
		{
			@key,0 = 0 340
			@key,1 = 1 306
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			name = Kerosene
			ratio = 37.694087
			DrawGauge = True
			%ResourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 62.305913
			%ResourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		techLevel = 4
		origTechLevel = 4
		engineType = A
		origMass = 0.028
		configuration = Kerosene+LqdOxygen
		modded = false

		CONFIG
		{
			name = Kerosene+LqdOxygen
			maxThrust = 12
			heatProduction = 183
			PROPELLANT
			{
				name = Kerosene
				ratio = 37.69408655434424
				DrawGauge = True
				%ResourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 62.30591344565576
				%ResourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 1.0000
			IspV = 1.0000
			throttle = 0
			ignitions = 1
			ullage = true
			pressureFed = false
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.12
			}
		}
		CONFIG
		{
			name = LqdHydrogen+LqdOxygen
			maxThrust = 9
			heatProduction = 183
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 76.30830964721619
				DrawGauge = True
				%ResourceFlowMode = STACK_PRIORITY_SEARCH
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 23.69169035278381
				%ResourceFlowMode = STACK_PRIORITY_SEARCH
			}
			IspSL = 1.3000
			IspV = 1.2700
			throttle = 0
			ignitions = 1
			ullage = true
			pressureFed = false
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.12
			}
		}
	}
	ignitions = 1
	ullage = true
	pressureFed = false
	IGNITOR_RESOURCE
	{
		name = ElectricCharge
		amount = 0.12
	}
}

