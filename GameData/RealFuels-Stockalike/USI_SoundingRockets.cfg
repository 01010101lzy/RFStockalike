@PART[SR_Rocket_625_01]:FOR[RealFuels_StockEngines] //SRM-XL Sounding Rocket Motor
{

  @mass = 0.3
  @cost = 115
  %entryCost = 575
  @maxTemp = 1800


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 175
    @heatProduction = 273
    @atmosphereCurve
    {
      @key,0 = 0 220
      @key,1 = 1 200
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = SolidFuel
      ratio = 100.000000
      DrawGauge = True

    }

  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 0
    origTechLevel = 0
    engineType = S
    origMass = 0.3
    configuration = SolidFuel
    modded = false

    CONFIG
    {
      name = SolidFuel
      maxThrust = 175
      heatProduction = 273
      PROPELLANT
      {
        name = SolidFuel
        ratio = 100
        DrawGauge = True

      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ignitions = 1
      ullage = false
      pressureFed = false



    }
  }
  ignitions = 1
  ullage = false
  pressureFed = false


  !RESOURCE[LiquidFuel] {}
  !RESOURCE[Oxidizer] {}
  !RESOURCE[MonoPropellant] {}
  !RESOURCE[SolidFuel] {}
  !RESOURCE[XenonGas] {}
  MODULE
  {
    name = ModuleFuelTanks
    basemass = -1
    volume = 530
    type = Solid
    // dedicated = false
    TANK
    {
     name = SolidFuel
     amount = full
     maxAmount = 100.000000%
    }

  }


}

