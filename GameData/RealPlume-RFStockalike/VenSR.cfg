@PART[solidBoosterMAX]:BEFORE[RealPlume] // RockoMAX
{
	PLUME
	{
		name = Solid-Lower
		transformName = thrustTransform
		localRotation = 0,0,0
		flarePosition = 0,0,-0.6
		plumePosition = 0,0,0.25
		fixedScale = 1.6
		energy = 1
		speed = 1
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Lower
	}
}

