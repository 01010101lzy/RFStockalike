@PART[smallRadialEngine]:AFTER[RealPlume]:NEEDS[VenStockRevamp] // 24-77 "Twitch"
{
	@PLUME[Kerolox-Lower]
	{
		@localRotation = 0,0,0
		-flarePosition = dummy
		-plumePosition = dummy
		%localPosition = 0,0,-0.5
	}
	@PLUME[Hypergolic-Lower]
	{
		@flarePosition = 0,0,0.27
		@plumePosition = 0,0,0
	}
	@PLUME[Hydrolox-Lower]
	{
		-fixedScale = dummy
		@localRotation = 0,0,0
		%flareScale = 0,2
		@plumePosition = 0,0,0.7
		%plumeScale = 0.12
	}
}

@PART[liquidEngineMini]:AFTER[RealPlume]:NEEDS[VenStockRevamp] // 48-7S "Spark"
{
	@PLUME[Kerolox-Lower]
	{
		@flarePosition = 0,0,-0.05
		@plumePosition = 0,0,-0.04
	}
	@PLUME[Hypergolic-Lower]
	{
		@flarePosition = 0,0,0.35
		@plumePosition = 0,0,0
	}
	@PLUME[Hydrolox-Lower]
	{
		@flarePosition = 0,0,0.65
		@plumePosition = 0,0,0.9
		-fixedScale = dummy
		%flareScale = 0.25
		%plumeScale = 0.2
	}
}

