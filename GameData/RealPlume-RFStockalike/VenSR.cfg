@PART[solidBooster_sm]:AFTER[RealPlume]:NEEDS[VenStockRevamp] // RT5 "Flea"
{
	@PLUME[Solid-Lower]
	{
		@flarePosition = 0,0,-0.1
		@plumePosition = 0,0,0.15
		@fixedScale = 0.7
	}
}

@PART[solidBooster]:AFTER[RealPlume]:NEEDS[VenStockRevamp] // RT10 "Hammer"
